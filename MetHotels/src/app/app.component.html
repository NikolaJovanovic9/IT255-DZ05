<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div class="p-5 text-center bg-image" alt="Wild Landscape" style="
      background-image: url('https://images.unsplash.com/photo-1508253578933-20b529302151?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1061&q=80');
      height: 550px;
      margin-top: 58px;    
      background-repeat: no-repeat;
      background-size: cover;">
        <div class="container w-50" style="max-width: 35%; text-align: left;">
            <div class="row ">
                <div class="col-sm-7">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <form id="contact-form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="roomNumber" style="margin-bottom: 5px; ">Room number
                                                    *</label>
                                                <input name="roomNumber" id="roomNumber" #newroomNumber
                                                    class="form-control" placeholder="Please enter your room number *"
                                                    required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="h_name" style="margin-bottom: 5px;">Hotel name *</label>
                                                <input name="h_name" id="h_name" #newh_name class="form-control"
                                                    placeholder="Please enter hotel name *" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="availablePpl" style="margin-bottom: 5px;">Number of people
                                                    *</label>
                                                <input name="availablePpl" id="availablePpl" #newavailablePpl
                                                    class="form-control" placeholder="Please enter number of people *"
                                                    required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="price" style="margin-bottom: 5px;">Price per night *</label>
                                                <input name="price" id="price" #newprice class="form-control"
                                                    placeholder="Please enter your maximum price per night *" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12" style="margin-top: 10px;">
                                            <button style="min-width: 100%;"
                                                class="btn btn-success btn-send pt-2 btn-block" type="button"
                                                (click)="addRoom(newroomNumber, newh_name, newavailablePpl, newprice)">
                                                Add room
                                            </button>
                                        </div>
                                    </div>
                                    <div style="margin-top: 10px;">
                                        <input input [(ngModel)]="userPrice"
                                            style="max-width: 55%; float: left; margin-right: 4%;" name="title"
                                            class="form-control input-sm" placeholder="Enter price per night: *" />
                                        <span class="input-group-btn" style="width:0px;"></span>
                                        <button type="button" (click)="shuffle(rooms)"
                                            class="btn btn-success btn-send pt-2 btn-block" style="max-width: 40%;">
                                            Shuffle
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>
<div class="ui grid posts">

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <app-rooms *ngFor="let room of rooms | filterByUP:userPrice;" [room]="room">
                </app-rooms>
            </div>
        </div>
    </section>
</div>
